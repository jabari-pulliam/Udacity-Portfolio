<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jabari Pulliam - Porfolio</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="container">
    <header>
        <div class="row header">
            <div class="logo col-xs-3">
                <img src="images/sank_lg.svg">
            </div>
            <div class="title col-xs-8">
                <h1>Jabari Pulliam</h1>
                <h2>Full-Stack Ninja</h2>
            </div>
        </div>
    </header>
    <main>
        <section class="hero row">
            <div class="col-xs-12">
                <picture>
                    <source media="(max-width: 800px)" srcset="images/hero-code-800_1x_large.jpg">
                    <source media="(min-width: 801px)" srcset="images/hero-code-1600_2x_large.jpg">
                    <img src="images_src/hero-code.jpg">
                </picture>
            </div>
        </section>

        <section class="featured">
            <div class="row">
                <div class="featured-title col-xs-12"><h2>Featured Work</h2></div>
            </div>
            <div class="row">
                <div class="featured-project col-xs-12">
                    <div class="project-image">
                        <picture>
                            <source media="(max-width: 800px)"
                                    srcset="images/earth-800_1x_large.jpg 1x, images/earth-1600_2x_large.jpg 2x">
                            <source media="(min-width: 801px)"
                                    srcset="images/earth-1600_2x_large.jpg">
                            <img src="images/earth-1600_2x_large.jpg">
                        </picture>
                        <h3 class="text-center text-uppercase">Worldly</h3>
                        <p class="project-link text-center">
                            <a href="https://github.com/theeru/worldly">https://github.com/theeru/worldly</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
