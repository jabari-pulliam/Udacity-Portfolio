<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jabari Pulliam - Porfolio</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="container">
    <header>
        <div class="row header">
            <div class="logo col-xs-3 col-sm-2 col-md-2">
                <img src="images/sank_lg.svg" alt="Sankofa symbol">
            </div>
            <div class="title col-xs-9 col-sm-10 col-md-10">
                <h1 class="text-right">Jabari Pulliam</h1>
                <h2 class="text-right">Full-Stack Ninja</h2>
            </div>
        </div>
    </header>
    <main>
        <section class="hero row">
            <div class="col-xs-12">
                <picture>
                    <source media="(max-width: 800px)" srcset="images/hero-code-800_1x.jpg">
                    <source media="(min-width: 801px)" srcset="images/hero-code-1600_2x.jpg">
                    <img class="img-responsive"
                         src="images_src/hero-code.jpg"
                         alt="HTML markup">
                </picture>
            </div>
        </section>

        <section class="featured">
            <div class="row">
                <div class="featured-title col-xs-12"><h2>Featured Work</h2></div>
            </div>
            <div class="row">
                <div class="featured-project col-xs-12 col-md-4">
                    <div class="project-image">
                        <picture>
                            <source media="(max-width: 800px)"
                                    srcset="images/portfolio-800_1x.jpg 1x, images/portfolio-1600_2x.jpg 2x">
                            <source media="(min-width: 801px)"
                                    srcset="images/portfolio-1600_2x.jpg">
                            <img class="img-responsive"
                                 src="images/portfolio-800_1x.jpg"
                                 alt="Leather portfolio">
                        </picture>
                        <h3 class="text-center text-uppercase">Portfolio</h3>
                        <p class="project-link text-center">
                            <a href="https://github.com/theeru/udacity-portfolio">
                                https://github.com/theeru/udacity-portfolio
                            </a>
                        </p>
                    </div>
                </div>
                <div class="featured-project col-xs-12 col-md-4">
                    <div class="project-image">
                        <picture>
                            <source media="(max-width: 800px)"
                                    srcset="images/earth-800_1x.jpg 1x, images/earth-1600_2x.jpg 2x">
                            <source media="(min-width: 801px)"
                                    srcset="images/earth-1600_2x.jpg">
                            <img class="img-responsive" src="images/earth-800_1x.jpg" alt="Earth from space">
                        </picture>
                        <h3 class="text-center text-uppercase">Worldly</h3>
                        <p class="project-link text-center">
                            <a href="https://github.com/theeru/worldly">https://github.com/theeru/worldly</a>
                        </p>
                    </div>
                </div>
                <div class="featured-project col-xs-12 col-md-4">
                    <div class="project-image">
                        <picture class="img-responsive">
                            <source media="(max-width: 800px)"
                                    srcset="images/Pasadena_medium-800_1x.jpg 1x,
                                    images/Pasadena_medium-1600_2x.jpg 2x">
                            <source media="(min-width: 801px)"
                                    srcset="images/Pasadena_medium-1600_2x.jpg">
                            <img class="img-responsive"
                                 src="images/Pasadena_medium-800_1x.jpg"
                                 alt="Pasadena, California city hall">
                        </picture>
                        <h3 class="text-center text-uppercase">Hometown</h3>
                        <p class="project-link text-center">
                            <a href="https://github.com/theeru/hometown">https://github.com/theeru/hometown</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
